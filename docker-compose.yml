version: '3.4'

services:
  db:
    image: postgres:alpine
    container_name: ddb
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=dbcinema
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  server:
    container_name: dserver
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=dbcinema;Username=postgres;Password=postgres;Timeout=100
      - useProxy=false
    depends_on:
      - db
    restart: always
    build:
      context: .
      dockerfile: server/CinemaBot/Dockerfile
    ports:
      - "5000:5000"     
    volumes:    
      - ./logs/cinemabot:/app/logs
  nginx:
    image: nginx:alpine
    container_name: dnginx
    restart: always    
    depends_on:
      - server
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
  adminer:
    image: adminer
    container_name: dadminer
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"